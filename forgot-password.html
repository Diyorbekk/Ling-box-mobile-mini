<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/00d5a78493aed4b11e2584ad7cceee49?family=Gilroy+ExtraBold" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="styles/main.min.css">
    <link rel="stylesheet" href="fonts/all.min.css">
    <title>Ling Box</title>
</head>
<body>
<div class="forgot-password-body">
    <div class="back-page-text d-flex align-items-center justify-content-center">
        <a href="index.html"
           class="text-decoration-none back-page-link d-flex align-items-center justify-content-center">
            <i class="far fa-chevron-left back-page-icon"></i>

        </a>
        <div class="back-page-title w-90 text-center">Восстановление пароля</div>

    </div>

    <div class="forgot">
        <div class="forgot__content">
            <p class="forgot__content-title">Введите номер телефона</p>

            <div class="d-flex flex-column align-items-center w-100">

                <div class="input-group forgot__content-input-group w-85">
                    <div class="input-group-prepend position-relative align-items-center">
                        <span class="input-group-text forgot__content-input-group-text border-0"
                              id="basic-addon1">+998</span>
                        <span class="forgot__content-input-group-border"></span>
                    </div>
                    <input type="number" class="form-control forgot__content-input border-0" placeholder="00 000 00 00"
                           aria-label="00 000 00 00" aria-describedby="basic-addon1">
                </div>

                <a href="forgot-password-sms.html" class="btn form-control w-85 text-decoration-none forgot__content-btn">Запросить
                    код</a>
            </div>

        </div>
    </div>


</div>
<script src="scripts/jQuery.min.js"></script>
<script src="scripts/common.min.js"></script>
</body>
</html>
