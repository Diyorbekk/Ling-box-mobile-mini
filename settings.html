<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/00d5a78493aed4b11e2584ad7cceee49?family=Gilroy+ExtraBold" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="styles/main.min.css">
    <link rel="stylesheet" href="fonts/all.min.css">
    <title>Ling Box</title>
</head>
<body>
<div class="settings">
    <div class="back-page-text d-flex align-items-center justify-content-center">
        <a href="forgot-password-new.html"
           class="text-decoration-none back-page-link d-flex align-items-center justify-content-center">
            <i class="far fa-chevron-left back-page-icon"></i>
        </a>
        <div class="back-page-title w-90 text-center">Настройки</div>


        <i class="fal fa-ellipsis-v back-page-logout"></i>

        <button type="button" class="btn logout px-4">
            Выйти
        </button>


    </div>

    <div class="menu">
        <div class="menu__content">
            <p class="menu__content-text">Язык интерфейса</p>
            <p class="menu__content-text">Изменить пароль</p>
            <p class="menu__content-text">Оценить нас</p>
            <p class="menu__content-text">Поделиться</p>

        </div>
    </div>

    <div class="social">
        <div class="social__content">
            <p class="social__content-title">Мы в социальных сетях:</p>

            <div class="d-flex align-items-center justify-content-center">
                <a href="#" class="social__content-icon"><img src="images/icon-telegram.svg" class="w-100" alt="social-icon"></a>
                <a href="#" class="social__content-icon"><img src="images/icon-youtube.svg" class="w-100" alt="social-icon"></a>
                <a href="#" class="social__content-icon"><img src="images/icon-instagram.svg" class="w-100" alt="social-icon"></a>
                <a href="#" class="social__content-icon"><img src="images/icon-facebook.svg" class="w-100" alt="social-icon"></a>
            </div>
        </div>
    </div>

    <div class="logout-container" style="display: none">
        <div class="logout-container-box">
            <p class="logout-container-title">Вы действительно хотите выйти</p>

            <div class="d-flex align-items-center justify-content-around">
                <button type="button" class="btn logout-container-btn p-2">ДА</button>
                <button type="button" class="btn logout-container-btn p-2">НЕТ</button>
            </div>
        </div>
    </div>


</div>
<script src="scripts/jQuery.min.js"></script>
<script src="scripts/common.min.js"></script>
<script>
    $('.back-page-logout').on('click', function () {
        $(this).hide(0);
        $('.logout').show(0);
    });

    $('.logout').on('click', function () {
        $(this).hide(0);
        $('.logout-container').show(0);
    });


    $(document).click(function (e) {
        if (!$(e.target).hasClass("back-page-logout") && $(e.target).parents(".logout").length === 0) {
            $(".logout").hide(0);
            $('.back-page-logout').show(0)
        }

        if (!$(e.target).hasClass("logout") && $(e.target).parents(".logout-container").length === 0) {
            $(".logout-container").hide(0);
        }
    });
</script>
</body>
</html>
